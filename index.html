<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="form-container" class="card">
        
        <img src="/assets/philip-oroni-7rMD7zh5SKo-unsplash.jpg" alt="Email Newsletter" class="card-icon-banner">
        
        <h2>Subscribe to our Newsletter</h2>
        <p class="subtitle">Join thousands getting emails in their inbox.</p>
        
        <form id="subscribe-form" novalidate>
            <label for="email-input" class="sr-only">Email address</label>
            <input 
                type="email" 
                id="email-input" 
                placeholder="email@example.com" 
                required
            >
            <p id="error-message" class="error-text" role="alert">
                Please enter the valid email
            </p>
            <button type="submit">Subscribe</button>
        </form>
    </main>

    <dialog id="success-dialog">
        <div class="card">
            <div class="success-icon-background">
            <img src="/assets/Icon.png" alt="Success" class="card-icon-success">
            </div>
            <p>
                Your subscription has been placed<br>
                for your <strong id="subscribed-email"></strong>!
            </p>
            
            <form method="dialog">
                <button>Thanks!</button>
            </form>
        </div>
    </dialog>

    <script src="script.js" defer></script>

</body>
</html>
